<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="odin project">
        <p>Odin</p>
      </div>
      <img src="./images/fern.jpg" alt="ferns">
    </div>
    <div class="form-container">
      <div class="info-message">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your
          deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form class="form" action="#" method="post">
        <div class="form-message">Let's do this!</div>
        <div class="form-fields">
          <div class="set-one">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>

          <div class="set-two">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">

            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
